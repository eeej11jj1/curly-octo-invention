<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    
        <link rel="stylesheet" href="styles.css">

  
</head>

<body>
    <form id="loginForm">
        <h2>تسجيل دخول</h2>
        <label for="userType"></label></label>
        <select id="userType" name="userType" required>
            
            <option value="admin">مشرف</option>
        </select>

        <label for="username">اسم المستخدم او البريد الكتروني:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">كلمة المرور:</label>
        <input type="password" id="password" name="password" required>

<!-- إضافة زر للتسجيل كرابط ويب -->
<a href="https://docs.google.com/forms/d/e/1FAIpQLSek0KzHmI0sXYNmO6uhCugKfv076ZZquBOrZfFqe2M8OT2mpQ/viewform?usp=sharing" target="_blank" style="display: inline-block; padding: 10px 20px; background-color: #4caf50; color: white; text-decoration: none; border-radius: 5px;">تسجيل دخول</a>


    <script>
        function handleLogin() {
            var userType = document.getElementById("userType").value;

            if (userType === "student") {
                // إذا كان الطالب، قم بتوجيهه إلى صفحة الطالب
                window.location.href = "options.html";
            } else if (userType === "admin") {
                // إذا كان مشرف، قم بتوجيهه إلى صفحة المشرف
                window.location.href = "admin_dashboard.html";
            }

            // يمكنك هنا إضافة المزيد من التحقق أو المنطق حسب الحاجة
        }
    </script>

</body>

</html>
